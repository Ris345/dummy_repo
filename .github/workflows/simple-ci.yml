name: CI

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [ "main" ]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: Print event info (debugging)
        run: echo "Event sender type is ${{ github.event.sender.type }}"

      - name: Dump full event json (debugging)
        run: cat $GITHUB_EVENT_PATH

      - name: Verify OPENAI_KEY presence
        run: |
          if [ -z "${OPENAI_KEY}" ]; then
            echo "❌ OPENAI_KEY missing"
            exit 1
          else
            echo "✅ OPENAI_KEY present"
          fi
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        with:
          config-path: .github/pr-agent-config.yaml
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
